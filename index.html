<!DOCTYPE html>

                                </ul>
                            </li>

                    <li class="file" data-csdata_type="article" draggable="true" data-dragcontent="<span style='color:AQUA'>Lorem ipsum dolor sit amet.</span>">item</li>
                    <li class="file" data-csdata_type="article" draggable="true" data-dragcontent="<span style='color:TEAL'>Lorem ipsum dolor sit amet.</span>">item</li>
                    <li class="file" data-csdata_type="article" draggable="true" data-dragcontent="<span style='color:NAVY'>Lorem ipsum dolor sit amet.</span>">item</li>
                    <li class="file" data-csdata_type="article" draggable="true" data-dragcontent="<span style='color:FUCHSIA'>Lorem ipsum dolor sit amet.</span>">item</li>
